name: ðŸ”„ Sync AR Markers

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1) Get the website code
      - name: Checkout website
        uses: actions/checkout@v3

      # 2) Pull in the private Unity repo
      - name: Checkout Unity project
        uses: actions/checkout@v3
        with:
          repository: TestUnityWebAR/ExperimentalUnityWebARProject
          path: unity
          token: ${{ secrets.UNITY_REPO_PAT }}
          persist-credentials: false

      # 3) Copy manifest + descriptors into the site
      - name: Copy marker assets
        run: |
          cp unity/Assets/StreamingAssets/markerManifest.json docs/markerManifest.json
          rm -rf docs/Descriptors
          cp -R unity/Assets/StreamingAssets/Descriptors docs/Descriptors

      # 4) Commit & push back to website
      - name: Commit & Push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/markerManifest.json docs/Descriptors
          git commit -m "ðŸ”„ sync AR markers from Unity" || echo "No changes"
          git push
