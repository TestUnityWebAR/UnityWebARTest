<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Unity WebAR</title>

    <!-- 1) A-Frame core + AR.js NFT build -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      /* full-screen AR.js behind, Unity canvas on top */
      html, body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
      #scene {
        position: absolute; top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 0;
      }
      #unity-container,
      #unity-canvas,
      canvas {
        position: absolute; top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: transparent !important;
        pointer-events: none;
        z-index: 1;
      }
    </style>

    <!-- 2) cube-follow component: spawn on markerFound, debounce markerLost, per-frame pose → Unity -->
    <script>
      AFRAME.registerComponent("cube-follow", {
        init() {
          this.spawned = false;
          this.lost    = 0;
          this.marker  = this.el;
          this.cam     = this.el.sceneEl.querySelector("[camera]");
          this._accum  = 0;
          this._interval = 1000/30; // limit to 30Hz

          this.marker.addEventListener("markerFound", () => {
            window.unityInstance?.SendMessage("CubeSpawner","SpawnCube");
            this.spawned = true;
            this.lost    = 0;
          });
          this.marker.addEventListener("markerLost", () => {
            this.lost = 5; // force destroy next tick
          });
        },

        tick(time, dt) {
          if (!this.spawned) return;
          if (++this.lost > 5) {
            window.unityInstance?.SendMessage("CubeSpawner","SetTracking", 0);
            this.spawned = false;
            return;
          }
          if (!this.marker.object3D.visible) return;

          this._accum += dt;
          if (this._accum < this._interval) return;
          this._accum = 0;

          // compute camera⁻¹ * marker world → relPose
          const m = this.marker.object3D.matrixWorld;
          const c = this.cam.object3D.matrixWorld;
          const rel = new THREE.Matrix4().copy(c).invert().multiply(m);
          const pos  = new THREE.Vector3().setFromMatrixPosition(rel);
          const quat = new THREE.Quaternion().setFromRotationMatrix(rel);

          // mm → m and flip Z
          const payload = JSON.stringify({
            position: { x: pos.x/1000, y: pos.y/1000, z: -pos.z/1000 },
            rotation: { x: -quat.x,   y: -quat.y,   z: quat.z,    w: quat.w }
          });

          window.unityInstance.SendMessage("CubeSpawner","UpdateTransformData", payload);
        }
      });
    </script>
  </head>

  <body>
    <!-- 3) AR.js NFT scene -->
    <a-scene
      id="scene"
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; alpha: true"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-nft
        id="marker"
        type="nft"
        url="UnityWebARTest/StreamingAssets/Descriptors/test2"
        smooth="true"
        smoothCount="20"
        smoothTolerance="0.05"
        smoothThreshold="7"
        detectMinSimilarity="0.6"
        cube-follow
      >
        <a-light type="ambient" intensity="1"></a-light>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- 4) Unity WebGL overlay -->
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Unity WebARProject</div>
      </div>
    </div>

    <!-- 5) Unity loader + logging -->
    <script>
      function unityShowBanner(msg, type) {
        const b = document.querySelector("#unity-warning");
        const d = document.createElement("div");
        d.innerHTML = msg;
        d.style = type === "error"
          ? "background:red;padding:10px;"
          : type === "warning"
          ? "background:yellow;padding:10px;"
          : "";
        b.appendChild(d);
        if (type === "warning") setTimeout(() => b.removeChild(d), 5000);
      }

      const canvas    = document.getElementById("unity-canvas");
      const loaderUrl = "Build/docs.loader.js";
      console.log("Injecting Unity loader:", loaderUrl);

      const config = {
        dataUrl:               "Build/docs.data",
        frameworkUrl:          "Build/docs.framework.js",
        codeUrl:               "Build/docs.wasm",
        streamingAssetsUrl:    "StreamingAssets",
        showBanner:            unityShowBanner,
        webglContextAttributes:{ alpha:true, premultipliedAlpha:false }
      };

      const loader = document.createElement("script");
      loader.src = loaderUrl;
      loader.onload = () => {
        console.log("Unity loader loaded → createUnityInstance()");
        if (!window.unityInstance) {
          createUnityInstance(canvas, config, (progress) => {
            const pct = (100 * progress).toFixed(1) + "%";
            console.log("Unity loading:", pct);
            document.querySelector("#unity-progress-bar-full").style.width = pct;
          })
          .then((instance) => {
            console.log("Unity instance created");
            window.unityInstance = instance;
            document.querySelector("#unity-loading-bar").style.display = "none";
          })
          .catch((err) => {
            console.error("Unity load failed:", err);
            unityShowBanner("Unity failed to load", "error");
          });
        }
      };
      loader.onerror = (e) => {
        console.error("Error loading Unity loader script:", e);
        unityShowBanner("Could not load Unity loader.js", "error");
      };
      document.body.appendChild(loader);
    </script>
  </body>
</html>
