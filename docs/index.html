<!DOCTYPE html>
<html>
  <head>
	  <!-- Loading framework/library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
  
	  <!-- A-Frame + AR.js settings -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;">
      
      <!-- Defines the image target and how smooth it should behave -->
      <a-nft
        type="nft"
        url="UnityWebARTest/StreamingAssets/Descriptors/test2"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        
        <!-- Content that appears when the marker is detected -->
        <a-light type="ambient" intensity="1"></a-light>
        <a-box position="0 0 0" scale="100 100 100" color="yellow"></a-box>
      </a-nft>
      
			<!-- Virtual Camera that renders everything -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
