<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity WebGL Smoke Test</title>
    <style>
      html, body { margin:0; padding:0; overflow:hidden; }
      #unity-container, #unity-canvas {
        position:absolute; top:0; left:0;
        width:100vw; height:100vh;
        background:transparent;
      }
      #spawn-button {
        position: absolute;
        top: 10px; left: 10px;
        z-index: 100;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <!-- Spawn button to manually test if SendMessage works -->
    <button id="spawn-button" onclick="unityInstance.SendMessage('CubeSpawner','SpawnCube')">
      Spawn Cube
    </button>

    <!-- Unity Canvas & Loading UI -->
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Unity Smoke Test</div>
      </div>
    </div>

    <!-- Unity Loader & immediate spawn -->
    <script>
      function unityShowBanner(msg,type){
        const b=document.querySelector("#unity-warning"),
              d=document.createElement("div");
        d.innerHTML=msg;
        d.style= type==="error"
          ? "background:red;padding:10px;"
          : (type==="warning"
             ? "background:yellow;padding:10px;"
             : "");
        b.appendChild(d);
        if(type==="warning") setTimeout(()=>b.removeChild(d),5000);
      }

      const canvas = document.getElementById("unity-canvas");
      const loaderUrl = "Build/UnityWebARTest.loader.js";
      const config = {
        dataUrl:    "Build/UnityWebARTest.data",
        frameworkUrl:"Build/UnityWebARTest.framework.js",
        codeUrl:    "Build/UnityWebARTest.wasm",
        streamingAssetsUrl:"StreamingAssets",
        showBanner: unityShowBanner,
        webglContextAttributes: { alpha:true, premultipliedAlpha:false }
      };

      // Inject Unity loader
      const loader = document.createElement("script");
      loader.src = loaderUrl;
      loader.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full")
                  .style.width = (100 * progress) + "%";
        }).then(unityInstance => {
          // Store globally
          window.unityInstance = unityInstance;
          // Hide loading UI
          document.querySelector("#unity-loading-bar").style.display = "none";
          // **Smoke test**: spawn a cube immediately
          unityInstance.SendMessage("CubeSpawner","SpawnCube");
        }).catch(err=>{
          console.error("Unity load error:",err);
        });
      };
      document.body.appendChild(loader);
    </script>
  </body>
</html>
