<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Unity WebARProject</title>

    <!-- 1) A-Frame + AR.js for NFT tracking -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }
      /* AR.js scene fills the back */
      #scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      /* Unity canvas sits on top, stays transparent */
      #unity-container,
      #unity-canvas,
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: transparent !important;
        pointer-events: none;
      }
    </style>

    <!-- 2) Define cube-follow with debug logs BEFORE the scene -->
    <script>
      AFRAME.registerComponent("cube-follow", {
        init() {
          this.spawned = false;
          this.marker = this.el;
          this.cam    = this.el.sceneEl.querySelector("[camera]");
        },
        tick() {
          const u = window.unityInstance;
          if (!u?.SendMessage) return;

          const vis = this.marker.object3D.visible;
          const markerMat = this.el.object3D.matrixWorld;
          const camMat    = document.querySelector("[camera]").object3D.matrixWorld;
          const relMat    = new THREE.Matrix4().copy(camMat).invert().multiply(markerMat);

          const relPos      = new THREE.Vector3().setFromMatrixPosition(relMat);
          const relQuat     = new THREE.Quaternion().setFromRotationMatrix(relMat);
          
          const camPos = cam.object3D.position;
          const camQuat= cam.object3D.quaternion;

          unity.SendMessage("CameraController","UpdateTransformData",
            JSON.stringify({
              position: { x: camPos.x/100, y: camPos.y/100, z: -camPos.z/100 },
              rotation: { x: -camQuat.x,  y: -camQuat.y,  z: camQuat.z,  w: camQuat.w }
            })
          );

          if (vis && !this.spawned) {
            u.SendMessage("CubeSpawner","SetTracking",1);
            u.SendMessage("CubeSpawner","SpawnCube");
            this.spawned = true;
          }
          if (vis && this.spawned) {
            u.SendMessage(
              "CubeSpawner","UpdateTransformData",
              JSON.stringify({
                position: { x: relPos.x/100, y: relPos.y/100, z: relPos.z/100 },
                rotation: {
                  x: -relQuat.x, 
                  y: -relQuat.y, 
                  z:  relQuat.z, 
                  w:  relQuat.w
                }
              })
            );
          }
          if (!vis && this.spawned) {
            u.SendMessage("CubeSpawner","SetTracking",0);
            this.spawned = false;
          }
        }
      });
    </script>
  </head>

  <body>
    <!-- === AR.js Scene === -->
    <a-scene
      id="scene"
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; alpha: true"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <a-nft
        id="marker"
        type="nft"
        url="UnityWebARTest/Descriptors/test2"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        cube-follow
      >
        <a-light type="ambient" intensity="1"></a-light>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- === Unity Canvas & Loading UI === -->
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">UnityWebARProject</div>
      </div>
    </div>

    <!-- === Unity Loader Script === -->
    <script>
      function unityShowBanner(msg, type) {
        const b = document.querySelector("#unity-warning");
        const d = document.createElement("div");
        d.innerHTML = msg;
        d.style =
          type === "error"
            ? "background:red;padding:10px;"
            : type === "warning"
            ? "background:yellow;padding:10px;"
            : "";
        b.appendChild(d);
        if (type === "warning") setTimeout(() => b.removeChild(d), 5000);
      }

      const canvas = document.getElementById("unity-canvas");
      const loaderUrl = "Build/UnityWebARTest.loader.js";
      const config = {
        dataUrl: "Build/UnityWebARTest.data",
        frameworkUrl: "Build/UnityWebARTest.framework.js",
        codeUrl: "Build/UnityWebARTest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        showBanner: unityShowBanner,
        webglContextAttributes: {
          alpha: true,
          premultipliedAlpha: false,
        },
      };

      console.log("Injecting Unity loader:", loaderUrl);
      const unityLoader = document.createElement("script");
      unityLoader.src = loaderUrl;

      unityLoader.onload = () => {
        console.log("Unity loader script loaded. Starting createUnityInstance()");
        createUnityInstance(canvas, config, (progress) => {
          const pct = (100 * progress).toFixed(1) + "%";
          console.log("Unity loading progress:", pct);
          document.querySelector("#unity-progress-bar-full").style.width = pct;
        })
        .then((instance) => {
          console.log("Unity instance created");
          window.unityInstance = instance;
          document.querySelector("#unity-loading-bar").style.display = "none";
        })
        .catch((err) => {
          console.error("Unity load failed:", err);
          unityShowBanner("Unity failed to load", "error");
        });
      };

      unityLoader.onerror = (e) => {
        console.error("Error loading Unity loader script:", e);
        unityShowBanner("Could not load Unity loader.js", "error");
      };

      document.body.appendChild(unityLoader);
    </script>
  </body>
</html>
