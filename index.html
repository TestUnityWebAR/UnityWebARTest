<!DOCTYPE html>
<html lang="en-us">
  <meta name="viewport" content="width=960, height=600, initial-scale=1.0, user-scalable=no">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TestAR</title>
    <meta name="description" content="Just Testing if it works">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <style>
    #unity-container{
      width: 960px;
      height: 600px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    canvas#unity-canvas{
      width: 960px;
      height: 600px;
      background-color: transparent !important;
    }
  </style>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container" style="position: absolute; top: 0; left: 0; z-index: 1; width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="background-color: transparent;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <!-- <button id="entervr" value="Enter VR" disabled>VR</button>
        <button id="enterar" value="Enter AR" disabled>AR</button> -->
        <div id="unity-webxr-link">Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank" title="WebXR Export">WebXR Export</a></div>
        <!-- <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div> -->
      </div>
    </div>
  <!-- AR.js & A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="precision: mediump; logarithmicDepthBuffer: false;"
    style="width: 960px; height: 600px;">
    
      <!-- Marker or NFT here -->
    <a-nft
      type="nft"
      url="Descriptors/Test" 
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      id="my-marker">

      <a-box color="red" position="0 0.5 0"></a-box>

    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/UnityWebARTest.loader.js";
      var config = {
        dataUrl: buildUrl + "/UnityWebARTest.data",
        frameworkUrl: buildUrl + "/UnityWebARTest.framework.js",
        codeUrl: buildUrl + "/UnityWebARTest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UnityWebARTest",
        productVersion: "0.1.0",

        webglContextAttributes: {
          alpha: true,
          preserveDrawingBuffer: true
        }
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;

      canvasContainer.style.width = "960px";
      canvasContainer.style.height = "600px"
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // let enterARButton = document.getElementById('enterar');
      // let enterVRButton = document.getElementById('entervr');

      // document.addEventListener('onARSupportedCheck', function (event) {
      //   enterARButton.disabled = !event.detail.supported;
      // }, false);
      // document.addEventListener('onVRSupportedCheck', function (event) {
      //   enterVRButton.disabled = !event.detail.supported;
      // }, false);

      // enterARButton.addEventListener('click', function (event) {
      //   unityInstance.Module.WebXR.toggleAR();
      // }, false);
      // enterVRButton.addEventListener('click', function (event) {
      //   unityInstance.Module.WebXR.toggleVR();
      // }, false);

      const marker = document.querySelector('#my-marker');

      marker.addEventListener('markerFound', () => {
        console.log('Marker detected!');
        if (unityInstance) {
          unityInstance.SendMessage('MarkerHandler', 'OnMarkerFound', 'Test');
        }
      });

      marker.addEventListener('markerLost', () => {
        console.log('Marker lost!');
        if (unityInstance) {
          unityInstance.SendMessage('MarkerHandler', 'OnMarkerLost', 'Test');
        }
      });
    </script>
  </body>
</html>
