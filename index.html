<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity WebGL Player | DePantherWebXRTest</title>
  <meta name="description" content="" />
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
      width: 100vw;
      height: 100vh;
    }
    canvas#unity-canvas {
      background-color: transparent !important;
      width: 100vw !important;
      height: 100vh !important;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    a-scene {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    #unity-container,
    #unity-canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    #unity-footer{
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <div id="unity-canvas-container">
      <canvas id="unity-canvas" style="width: 100%; height: 100%; background-color: transparent;"></canvas>
    </div>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <button id="entervr" value="Enter VR" disabled>VR</button>
      <button id="enterar" value="Enter AR" disabled>AR</button>
      <div id="unity-webxr-link">
        Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank">WebXR Export</a>
      </div>
      <div id="unity-build-title">DePantherWebXRTest</div>
    </div>
  </div>

  <!-- AR.js Scene -->
  <a-scene embedded arjs>
    <a-marker type="pattern" url="markers/pattern-Test.patt" id="image-marker">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/BuildOutput.loader.js";
    var config = {
      dataUrl: buildUrl + "/BuildOutput.data",
      frameworkUrl: buildUrl + "/BuildOutput.framework.js",
      codeUrl: buildUrl + "/BuildOutput.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "DePantherWebXRTest",
      productVersion: "0.1.0",
      webglContextAttributes: {
        alpha: true,
        preserveDrawingBuffer: true
      }
    };

    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var unityInstance = null;
    var unityReady = false;

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((instance) => {
        unityInstance = instance;
        unityReady = true;
        loadingBar.style.display = "none";

        if (fullscreenButton) {
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }

        // Notify Unity when marker is found (only once)
        const marker = document.querySelector("#image-marker");
        let markerAlreadyDetected = false;

        marker.addEventListener("markerFound", () => {
          if (unityReady && !markerAlreadyDetected) {
            markerAlreadyDetected = true;
            unityInstance.SendMessage("CubeManager", "OnImageDetected", "Test");
          }
        });

      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    let enterARButton = document.getElementById('enterar');
    let enterVRButton = document.getElementById('entervr');
document.addEventListener('onARSupportedCheck', function (event) {
      enterARButton.disabled = !event.detail.supported;
    }, false);
    document.addEventListener('onVRSupportedCheck', function (event) {
      enterVRButton.disabled = !event.detail.supported;
    }, false);

    enterARButton.addEventListener('click', function () {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          // AR will automatically start
        })
        .catch(err => {
          alert('Camera permission is required for AR. Error: ' + err.message);
        });
    });

    enterVRButton.addEventListener('click', function () {
      unityInstance.Module.WebXR.toggleVR();
    });
  </script>
</body>
</html>
